<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumashaurma ü•ô - –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞–º–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        
        .logo span {
            font-size: 36px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }
        
        .content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        
        .orders-card, .form-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        
        .card-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .orders-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .order-item {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .order-item:hover {
            background: #f9f9f9;
            transform: translateY(-2px);
        }
        
        .order-info h4 {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .order-info p {
            color: #666;
            font-size: 14px;
        }
        
        .order-price {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #666;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 5px;
        }
        
        .status.completed {
            background: #d4edda;
            color: #155724;
        }
        
        .status.pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span>ü•ô</span>
                Kumashaurma - –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞–º–∏
            </div>
            <div style="color: #666; font-size: 14px;">
                API: <span id="api-status">–ü—Ä–æ–≤–µ—Ä–∫–∞...</span>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>–í—Å–µ–≥–æ –∑–∞–∫–∞–∑–æ–≤</h3>
                <div class="value" id="total-orders">0</div>
            </div>
            <div class="stat-card">
                <h3>–û–±—â–∞—è –≤—ã—Ä—É—á–∫–∞</h3>
                <div class="value" id="total-revenue">0 ‚ÇΩ</div>
            </div>
            <div class="stat-card">
                <h3>–ó–∞–≤–µ—Ä—à–µ–Ω–æ</h3>
                <div class="value" id="completed-orders">0</div>
            </div>
            <div class="stat-card">
                <h3>–í –ø—Ä–æ—Ü–µ—Å—Å–µ</h3>
                <div class="value" id="pending-orders">0</div>
            </div>
        </div>
        
        <div class="content">
            <div class="orders-card">
                <div class="card-title">–°–ø–∏—Å–æ–∫ –∑–∞–∫–∞–∑–æ–≤</div>
                <div id="orders-list" class="orders-list">
                    <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤...</div>
                </div>
            </div>
            
            <div class="form-card">
                <div class="card-title">–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π –∑–∞–∫–∞–∑</div>
                <div id="message"></div>
                <form id="order-form">
                    <div class="form-group">
                        <label for="name">–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–∫–∞–∑–∞</label>
                        <input type="text" id="name" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ö—É–º–∞—à–∞—É—Ä–º–∞ –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–∞—è" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">–¶–µ–Ω–∞ (—Ä—É–±.)</label>
                        <input type="number" id="price" placeholder="299" min="50" max="5000" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
                        <textarea id="description" rows="3" placeholder="–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–æ–∂–µ–ª–∞–Ω–∏—è..."></textarea>
                    </div>
                    
                    <button type="submit">–°–æ–∑–¥–∞—Ç—å –∑–∞–∫–∞–∑</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:5199/api';
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ API
        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_URL}/db/status`);
                const data = await response.json();
                document.getElementById('api-status').innerHTML = 
                    `<span style="color: green">‚úÖ –†–∞–±–æ—Ç–∞–µ—Ç (${data.ordersCount || 0} –∑–∞–∫–∞–∑–æ–≤)</span>`;
                return true;
            } catch (error) {
                document.getElementById('api-status').innerHTML = 
                    `<span style="color: red">‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</span>`;
                return false;
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤
        async function loadOrders() {
            const ordersList = document.getElementById('orders-list');
            
            try {
                const response = await fetch(`${API_URL}/direct`);
                const orders = await response.json();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                updateStats(orders);
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∑–∞–∫–∞–∑—ã
                if (orders.length === 0) {
                    ordersList.innerHTML = '<div class="loading">–ó–∞–∫–∞–∑–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</div>';
                    return;
                }
                
                ordersList.innerHTML = orders.map(order => `
                    <div class="order-item">
                        <div class="order-info">
                            <h4>${order.name}</h4>
                            <p>${order.description || '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                            <span class="status ${order.isCompleted ? 'completed' : 'pending'}">
                                ${order.isCompleted ? '‚úÖ –ó–∞–≤–µ—Ä—à–µ–Ω' : '‚è≥ –í –ø—Ä–æ—Ü–µ—Å—Å–µ'}
                            </span>
                        </div>
                        <div class="order-price">${order.price} ‚ÇΩ</div>
                    </div>
                `).join('');
                
            } catch (error) {
                ordersList.innerHTML = `
                    <div class="error">
                        –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∑–∞–∫–∞–∑–æ–≤: ${error.message}
                        <br><button onclick="loadOrders()" style="margin-top: 10px; width: auto;">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
                    </div>
                `;
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats(orders) {
            const totalOrders = orders.length;
            const totalRevenue = orders.reduce((sum, order) => sum + order.price, 0);
            const completedOrders = orders.filter(order => order.isCompleted).length;
            const pendingOrders = totalOrders - completedOrders;
            
            document.getElementById('total-orders').textContent = totalOrders;
            document.getElementById('total-revenue').textContent = `${totalRevenue.toFixed(2)} ‚ÇΩ`;
            document.getElementById('completed-orders').textContent = completedOrders;
            document.getElementById('pending-orders').textContent = pendingOrders;
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–∫–∞–∑–∞
        document.getElementById('order-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const price = parseFloat(document.getElementById('price').value);
            const description = document.getElementById('description').value;
            
            const order = {
                name: name,
                price: price,
                description: description || null
            };
            
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '<div class="loading">–°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–∫–∞–∑–∞...</div>';
            
            try {
                const response = await fetch(`${API_URL}/direct`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(order)
                });
                
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                
                const result = await response.json();
                
                messageDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ –ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω! ID: ${result.Id || '–ù–æ–≤—ã–π'}
                    </div>
                `;
                
                // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                document.getElementById('order-form').reset();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∑–∞–∫–∞–∑–æ–≤
                setTimeout(loadOrders, 1000);
                
            } catch (error) {
                messageDiv.innerHTML = `
                    <div class="error">
                        ‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∑–∞–∫–∞–∑–∞: ${error.message}
                    </div>
                `;
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            await checkApiStatus();
            await loadOrders();
            
            // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            setInterval(loadOrders, 30000);
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = init;
    </script>
</body>
</html>
