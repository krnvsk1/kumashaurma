version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: dev123
      POSTGRES_USER: devuser
      POSTGRES_DB: kumashaurma_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: src/Kumashaurma.API/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=kumashaurma_dev;Username=devuser;Password=dev123"
    ports:
      - "5000:80"
      - "5001:443"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
